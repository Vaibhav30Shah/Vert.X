<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventBridge Client</title>
    <script src="https://unpkg.io/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src='https://unpkg.io/@vertx/eventbus-bridge-client.js@1.0.0-1/vertx-eventbus.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>


</head>
<body>

    <h1>Event Bridge Client Demo</h1>

<script>
    var eb=new EventBus('http://localhost:8080/app');

    eb.onopen=()=>{
        console.log("Event bus opened");

        eb.registerHandler('address', (error, message)=>{
            console.log('Received Message: '+JSON.stringify(message));
        });

        eb.send('address', {name:'SockJS',age:199});
    }
</script>

</body>
</html>
